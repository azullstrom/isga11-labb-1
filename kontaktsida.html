        <body>
            <div class="container">
                <img align="left" src="https://images.unsplash.com/photo-1625428883708-d8e14ab407ae?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="Audi1" style="width:30%">
                <img align="center" src="https://images.unsplash.com/photo-1569250814530-1e923fd61bc6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt ="Road1" style="width:30%">
                <img align="right" src="https://images.unsplash.com/photo-1612805144400-88c7821bf36f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="Audi2" style="width:30%">
                <div class="centered">
                    <h1>Kontakta oss</h1>
                    <p>
                        Fyll i formuläret nedan för att bli kontaktad av våra bilexperter.
                    </p> 
                    <form>
                        <div>
                            <label for="name">DITT NAMN *</label><br>
                            <input type="text" id="name" required>
                        </div>
                        <div>
                            <label for="email">E-POST *</label><br>
                            <input type="email" id="email" required>
                        </div>
                        <div>
                            <label for="tele">MOBILNUMMER</label><br>
                            <input type="text" id="tele">
                        </div>
                        <div>
                            <label for="message">MEDDELANDE *</label><br>
                            <textarea rows="15" id="message" required></textarea>
                        </div>
                        <div>
                            <button type="submit">Skicka formulär</button>
                        </div>
                        <div>
                            <p>Du kan även nå oss på detta nummer: 000-0000000</p>
                            <p>Öppettider: 08:00-17:00</p><br><br><br><br>
                        </div>
                    </form>
                </div>
            </div>
        </body>
    </div>
</html>
