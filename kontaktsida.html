<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="kontaktsida.css">
        <title>Kontakta oss</title>
    </head>
    <div class="header">
        <nav class="menu" style="border: solid 1px black ; text-align: center;">
            <ul>
                <a href="labb1.html">Startsida</a>
                <a href="objektsida.html">Objektsida</a>
                <a href="kontaktsida.html">Kontaktsida</a>
            </ul>
        </nav>
    </div>
    <body>
        <div class="container">
            <img src="https://images.unsplash.com/photo-1493238792000-8113da705763?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Audi1" style="width:100%;">
            <div class="centered">KONTAKTA OSS</div>
        </div>
        <h1>Kontakta oss</h1>
        <p>
            Fyll i formuläret nedan för att bli kontaktad av våra bilexperter.
        </p> 
        <form>
            <div>
                <label for="name">DITT NAMN *</label><br>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="email">E-POST *</label><br>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="tele">MOBILNUMMER</label><br>
                <input type="text" id="tele">
            </div>
            <div>
                <label for="message">MEDDELANDE *</label><br>
                <textarea rows="15" id="message" required></textarea>
            </div>
            <div>
                <button type="submit">Skicka formulär</button>
            </div>
            <div>
                <p>Du kan även nå oss på detta nummer: 000-0000000</p>
                <p>Öppettider: 08:00-17:00</p>
            </div>
        </form>
    </body>
</html>
